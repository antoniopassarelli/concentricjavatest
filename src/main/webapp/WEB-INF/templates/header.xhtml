<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:form rendered="#{not empty currentUser}">
			<h:outputText value="Welcome #{currentUser.username}" />
			<h:panelGrid columns="3">
				<h:commandButton id="logout" action="#{userController.logout}"
					rendered="#{not empty currentUser}" value="Logout"
					styleClass="register" />
				<h:commandButton id="search" action="#{cardController.initSearch}"
					rendered="#{not empty currentUser and view.viewId != '/search.xhtml'}"
					value="Search Card" styleClass="register" />
				<h:commandButton id="cards" action="cards"
					rendered="#{not empty currentUser and view.viewId != '/cards.xhtml'}"
					value="Cards List" styleClass="register" />
			</h:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
